<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      margin-top: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>OTP Login</h2>
    <input id="phone" type="text" placeholder="Enter phone number" />
    <button onclick="sendOTP()">Send OTP</button>
    <p id="result"></p>
  </div>

  <script>
    async function sendOTP() {
      const phone = document.getElementById("phone").value;
      const result = document.getElementById("result");

      result.textContent = "Sending...";

      try {
        const response = await fetch("/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        const data = await response.json();

        if (data.success) {
          result.textContent = `${data.message} OTP: ${data.otp}`;
        } else {
          result.textContent = "Failed: " + data.message;
        }
      } catch (err) {
        result.textContent = "Failed to send OTP: " + err.message;
      }
    }
  </script>
</body>
</html>
