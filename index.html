<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Login Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: #aaa;
    }
    #otp-section {
      display: none;
    }
    #message, #otp-hint {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OTP Login</h2>

    <input id="phone" type="text" placeholder="Enter phone number" />
    <button id="send-otp">Send OTP</button>

    <div id="otp-section">
      <input id="otp" type="text" placeholder="Enter OTP" />
      <button id="verify-otp">Verify OTP</button>
    </div>

    <div id="message"></div>
    <div id="otp-hint"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
